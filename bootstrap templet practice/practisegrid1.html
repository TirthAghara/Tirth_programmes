<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Practise 1</title>

	<style type="text/css">
		.maingrid
		{
			border-style: solid;
			border-color: litegray;
			height: 600px;
			width: 97%;
			
		}
		.row1
		{
			
			padding-right: 100px;
			background-color: yellow;
			height: 100px;
			margin: 10px;
			
		}
		.row2
		{
			padding-bottom:  200px;
			background-color: yellow;
			height: 260px;
			width: 100px;
			margin: 10px;
			float: left;
		}
		.row3
		{
			background-color: yellow;
			height: 350px;
			width: 1300px;
			float: left;
			margin: 10px;
			padding-right: 20px;

		}
		.row4
		{
			background-color: yellow;
			height: 350px;
			width: 10%;
			float: right;
			margin-right: 20px ;
		}
		.row5
		{
			background-color: yellow;
			height: 100px;
			width: 1482px;
			margin-top: 385px;
			margin-left: 130px;

		}
	</style>
</head>	
<body>
	<h2 align="center">Grid Layout 1</h2>

	<div class="maingrid">
		
		<div class="row1">
			Header
		</div>

		<div class="row2">
			Navbar
		
		</div>

		<div class="row3">
			Artical
		</div>

		<div class="row4">
			Ads
		</div>

		<div class="row5">
			Footer
		</div>
	</div>	

</body>
</html>
